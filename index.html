<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datasite Academy</title>
  <link rel="icon" href="./image.png" >
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><span style="color: orange;">Datasiteda</span> o'quvchi to'lovini hisoblash</h1>
    
    <div class="form-group">
      <label for="monthlyFee">1 oylik to'lov (so'm):</label>
      <input type="number" id="monthlyFee" placeholder="Masalan: 500000" min="0">
    </div>

    <div class="form-group">
      <label for="totalDays">Umumiy kunlar soni (oyda):</label>
      <input type="number" id="totalDays" placeholder="Masalan: 15" min="1">
    </div>

    <div class="form-group">
      <label for="daysAttended">Kelgan kunlari:</label>
      <input type="number" id="daysAttended" placeholder="Masalan: 12" min="0">
    </div>

    <div class="form-group">
      <label for="discount">Chegirma foizi (%):</label>
      <input type="number" id="discount" placeholder="Masalan: 10" min="0" max="100">
    </div>

    <button id="calculateBtn">Hisoblash</button>
    
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
